<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/angular.min.js"></script>
	<script src="js/config.js"></script>
	<script src="js/app.js"></script>
	<script src="js/model.js"></script>
	<script src="js/controller.js"></script>
	
</head>
<body ng-app="myapp" ng-controller="myctrl">
	<h1>User Operations</h1>
	<h2>{{result}}</h2>
	<table>
		<tr>
			<td><label for="">Userid</label></td>
			<td><input type="text" ng-model="user.userid" placeholder="Type Userid Here"></td>
		</tr>
		<tr>
			<td><label for="">Password</label></td>
			<td><input type="password" ng-model="user.pwd" placeholder="Type Userid Here"></td>
		</tr>
		<tr>
			<td colspan="2">
			<table>
			<td><button ng-click="login()">Login</button></td>
			<td><button ng-click="register()">Register</button></td>
			<td><button>Update</button></td>
			<td><button>Delete</button></td>
			</table>
			</td>
		</tr>
	</table>
</body>
</html>
