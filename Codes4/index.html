<!DOCTYPE html>
<html lang="en">
<head>

	<button class="btn btn-success" id="ajax">Load Data from Server</button>
	<h1>Total  :: <span id="total"></span> &nbsp;  MARK :: <span id="marktotal"></span></h1>
	</div>	
	<table class="table">
		<thead>
			<th>Post</th>

			<th>Post Date</th>
			
		</thead>

		</tbody>
				</table>
